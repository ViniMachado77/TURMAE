<!DOCTYPE html>
<html>
	<head>
		<meta charset="YTF-8">
		<title>Lanchonete Machado</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index.html">
        <link rel="stylesheet" href="produtos.html">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logolanch.jpeg" alt="logo da academia"></h1>
            </div>
            <div>
                <nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="aulas.html">Aulas</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
            </div>
		</header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" required >

                <label for="email">E-mail</label>
                <input type="email" id="email"required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email">
						<input type="radio" name="contato" value="email" id="radio-email">
						Email
					</label>
				
					<label for="radio-telefone">
						<input type="radio" name="contato" value="telefone" id="radio-telefone"> 
						Telefone
					</label>
				
					<label for="radio-whatsapp">
						<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
						WhatsApp
					</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox">
					<input type="checkbox" checked>
					Gostaria de receber nossas novidades por email?
				</label>


                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
        </main>        
        <footer>
			<img src="logolanch.jpeg" alt="logo da Lanchonete">
			<p class="copyright">&copy; Copyright Lanchonete Machado - 2022</p>
		</footer>
	</body>
</html>
